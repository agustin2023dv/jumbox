{% extends 'base.html' %}

{% block body %}
<main class="container">
    <div class="content editar-producto">

    
        <h2>Editar Producto</h2>

        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" value="{{producto.descripcion}}" ></textarea>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                
                <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}">
            </div>

            <!-- Se agrega un campo oculto para enviar el ID del producto -->
            <input type="hidden" name="id_producto" value="{{ producto.id_producto }}">

            <div class="form-group">
                <label for="categoria_id">Categoría:</label>
                <select class="form-control" id="categoria_id" name="categoria_id">
                    {% for categoria in categorias %}
                        <option value="{{ categoria[1] }}" 
                        {% if categoria[1] == producto.id_categoria_producto %}selected
                        {% endif %}>
                        {{ categoria[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
</main>
{% endblock %}
