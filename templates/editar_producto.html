{% extends 'base.html' %}

{% block body %}
<main class="container">
    <h2>Editar Producto</h2>

    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" value="{{producto.descripcion}}" ></textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            
            <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}">
        </div>

        <!-- Se agrega un campo oculto para enviar el ID del producto -->
        <input type="hidden" name="id_producto" value="{{ producto.id_producto }}">
        <input type="hidden" name="categoria_id" value="{{ producto.categoria_id }}">
        
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</main>
{% endblock %}
